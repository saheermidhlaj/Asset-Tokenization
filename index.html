<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asset Tokenization In Music Industry</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<section>
  <div class="form-box" id="formBox">
    <div class="form-value">
      <form id="loginForm" action="">
        <h2>Login</h2>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" required>
          <label class="email-label">Email</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" required>
          <label class="password-label">Password</label>
        </div>
        <div class="forget">
          <label>
            <input type="checkbox"> Remember me
          </label>
          <label>
            <a href="#">Forgot password?</a>
          </label>
        </div>
        <button onclick="toggleForm()">Log in</button>
        <div class="register">
          <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
        </div>
      </form>
      <form id="signupForm" action="" style="display: none;">
        <h2>Sign Up</h2>
        <div class="inputbox">
          <ion-icon name="person-outline"></ion-icon>
          <input type="text" required>
          <label class="username-label">Username</label>
        </div>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" required>
          <label class="email-label">Email</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" required>
          <label class="password-label">Password</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" required>
          <label class="confirm-password-label">Confirm Password</label>
        </div>
        <button>Sign Up</button>
        <div class="register">
          <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  <div class="asset-info" id="assetInfo" style="display: none;">
    <h2>Asset Tokenizer</h2>
    <div class="buttons">
      <button>View Tokenized Assets</button>
      <button>Tokenize Assets Now</button>
    </div>
  </div>
</section>
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
<script>
  function toggleForm() {
    var formBox = document.getElementById("formBox");
    var assetInfo = document.getElementById("assetInfo");
    
    if (formBox.style.display === "none") {
      formBox.style.display = "block";
      assetInfo.style.display = "none";
    } else {
      formBox.style.display = "none";
      assetInfo.style.display = "flex";
    }
  }

  function showSignupForm() {
    var loginForm = document.getElementById("loginForm");
    var signupForm = document.getElementById("signupForm");

    loginForm.style.display = "none";
    signupForm.style.display = "block";
  }
</script>
</body>
</html>
